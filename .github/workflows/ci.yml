name: CI Pipeline

on:
  push:
    branches:
      - develop
      - feature/**
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_DB: test
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install backend dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          # Explicitly install pytest to ensure it's available for tests
          pip install pytest

      - name: Run backend tests
        run: |
          cd backend
          pytest

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      - name: Run frontend build (to validate)
        run: |
          cd frontend
          npm run build
